<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f9;
}

header {
  background: #2563eb;
  padding: 20px;
  color: white;
  text-align: center;
}

iframe {
  width: 50%;
  border: none;
  display: block;
}

footer {
  text-align:center;
  padding:20px;
  font-size:12px;
  color:#666;
  background:#f4f6f8;
}
</style>
</head>

<body>

<header>
  <img src="https://raw.githubusercontent.com/goxx773/Citigroup-Assets/main/Image%203.jpeg">
</header>

<iframe 
  id="interviewFrame"
  src="https://script.google.com/macros/s/AKfycbz4JtYeDrSq9UOIOLywTbgxhLQeJk-oBXSPgdANERxG7qfBvJU1_gBKmjM5KZ3w-Pft/exec"
></iframe>

<footer>
  © 2026 Citigroup Inc.<br>
  Confidential – Candidate Assessment Portal
</footer>

<script>
window.addEventListener("message", function(event) {
  if (!isNaN(event.data)) {
    document.getElementById("interviewFrame").style.height =
      event.data + "px";
  }
});
</script>

</body>
</html>
