<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Interview Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }
    header {
  background: white;
  padding: 25px 20px;
  text-align: center;
  border-bottom: 1px solid #e5e7eb;
  box-shadow: 0 2px 8px rgba(0,0,0,0.04);
}

header img {
  max-height: 55px;
}

    h1 {
      margin: 10px 0 0 0;
      font-size: 20px;
    }
 iframe {
  width: 100%;
  height: 90vh;
  border: none;
}


footer {
      text-align:center;
      padding:20px;
      font-size:12px;
      color:#666;
      background:#f4f6f8;
    }

  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/goxx773/Citigroup-Assets/e1d215beb179331652c11fb23000f6937bdedad5/Image%203.jpeg" alt="Company Logo">
  </header>

<iframe 
  id="interviewFrame"
  src="https://script.google.com/macros/s/AKfycbw-qIGBajzVLpe5HRlDT-DTeSFMmyImqNBrHVQlWIGh-B6oajZAi8GndDyDnrBAxPxP/exec">
</iframe>

<footer>
  © 2026 Citigroup Inc.<br>
  Confidential – Candidate Assessment Portal
</footer>


<script>
  window.addEventListener("message", function(event) {
    if (!isNaN(event.data)) {
      document.getElementById("interviewFrame").style.height =
        event.data + "px";
    }
  });
</script>

</body>
